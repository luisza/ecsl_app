<ion-content class="ion-content" padding>
	<br><br>
	<p text-center>
		<img src="assets/icon/ecsl_icon.png" class="ecsl_icon">
	</p>
	<h4 text-center color="light"><strong>Bienvenido al Encuentro Centroamericano de Software Libre</strong></h4>
	<h5 text-center color="light">Costa Rica 2017</h5>
	<br><br>
	<p text-center *ngIf=" localExist == true ">
		<button ion-button round (tap)="useLocal()"><ion-icon name="log-in" class="margin-right"></ion-icon> Ingresar</button>
	</p>
	<p text-center>
		<button ion-button color="dark" [clear]="localExist" smal round (tap)="tryConnection()"><ion-icon name="cloud-download" class="margin-right"></ion-icon> Actualizar Agenda</button>
	</p>
	<p text-center class="_danger">{{ connection }}</p>
</ion-content>
