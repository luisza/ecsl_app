<ion-header>

  <ion-navbar color="sl_aqua">
    <ion-title>Tipos de eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngFor="let eventType of eventTypes">
		<ion-item>
	      <strong>{{ eventType.title }}</strong>
	      <button ion-button outline item-right icon-left round (tap)="getEventList(eventType)" >
	        <ion-icon name="open"></ion-icon>
	        Ver eventos
	      </button>
	    </ion-item>
	  <ion-card-content>
	  	<p>{{ eventType.description }}</p>
	  	<p color="sl_text_gray"><ion-icon name="clock"></ion-icon> <strong>Duraci√≥n aproximada:</strong> {{ eventType.length }}m</p>
	  </ion-card-content>
	</ion-card>
</ion-content>
