<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div *ngIf="eventsExist()" text-center> 
      <br>
      <strong> No hay eventos en esta categor√≠a. </strong>
    </div>
	  <button ion-item *ngFor="let item of events | orderBy:'start_time':true " (click)="goToEventDetail(item)">
	    {{ item.title }}
      <p color="sl_text_gray"> <ion-icon name="clock"></ion-icon> {{ item.start_time | date : 'MMM-d' }} / Hora: {{ item._time }}</p>
	  </button>  
	</ion-list>
</ion-content>
