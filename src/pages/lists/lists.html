<ion-header>

  <ion-navbar>
    <ion-title>lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Hola</h1>
<button ion-button (tap)="consoleData()">Activar</button>
<ion-list>
  <ion-item *ngFor="let item of usersList">
    <ion-thumbnail item-left>
      <img src="{{ item.picture.thumbnail }}">
    </ion-thumbnail>
    <h2>{{ item.name.first +" "+ item.name.last  }}</h2>
    <p>{{ item.email }}</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
</ion-list>

</ion-content>
